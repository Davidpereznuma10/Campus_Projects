<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Budget</title>
</head>
<body>  
<header >
        <div id="nave"  class="container-fluid">
          <a id="head"  class="navbar-expand" href="#">Budget</a>
          </div>
        </div>
    </nav>
    <div id="header_main">
        <div>
            <h3>Total Money</h3>
            <h1 id="money"></h1>
        </div>
        <div>
            
            <div id="myIngreso" class="alert alert-primary" role="alert"></div>
            <div id="myEgreso" class="alert alert-secondary" role="alert"></div>
        </div>
    </div>
</header>      
 <hr>
 <main>
    <div id="cotent">
      <div class="input-group mb-3">
        <select id="select" class="form-select" aria-label="Disabled select example" >
          <option selected></option>
          <option value="Ingreso">Ingreso</option>
          <option value="Egreso">Egreso</option>
        </select>
        <input id="type" type="text" class="form-control ms-2" placeholder="Type" aria-label="Username">
        <span class="input-group-text ms-2" >$</span>
        <input id="much" type="number" class="form-control" placeholder="Server" aria-label="Server">
        <button id="button" class="btn btn-outline-secondary ms-2" type="button" click="consolelog()">Guardar</button>
      </div>
    </div>
    <div id="tables" >
        
        <div id="egresoTable">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">VALUE</th>
                    <th scope="col">%%%</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>54</td>
                    <td>Otto</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
 </main>
</body>
</html>
